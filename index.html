<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de date</title>
    <meta name="author" content="Lucas Guidotti da Silveira">
    <meta name="description" content="Esse é o projeto que mais fiquei nervoso ao fazer, é simples mas espero que goste.">
    <link rel="stylesheet" href="style/estilo.css">
</head>

<body>
    <!--<img src="/img/fundo.jpg" alt="casal" class="fundo">-->
    <div class="divFundo">
        <img src="img/fundo.jpg" alt="casal" class="fundo">
        <div class="container" id="containerOne">
            <center>
                <h1>Convite para date</h1>
                <p>Oi! Gostaria de convidar você, Thuany, para fazermos algo especial.</p>
                <p>Escolha algo com carinho:</p>
                <select id="tipoDate" title="Escolha o tipo de date">
                    <option value="cinema">Cinema</option>
                    <option value="jantar">Jantar</option>
                    <option value="passeio">Passeio no parque</option>
                    <option value="cafe">Café</option>
                    <option value="cachoeira">Cachoeira</option>
                    <option value="treino">Treininho</option>
                </select>
                <button
                    onclick="window.location.href='https://raw.githubusercontent.com/lucas-guidotti/testing/main/arquivo.ics'">Confirmar
                    presença</button>
            </center>
        </div>
    </div>
    <script>
        // Função para exibir as informações após 3 segundos
        function exibirInformacoes() {
            setTimeout(function () {
                document.getElementById('containerOne').style.display = 'block';
            }, 3000); // 3000 milissegundos = 3 segundos
        }

        // Chama a função ao carregar a página
        window.onload = exibirInformacoes;
    </script>
</body>

</html>
